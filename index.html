<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="equation"></div>
            <div class="display">0</div>
            <div class="calc-keys">
                <button data-key="plus" data-type="operator">+</button>
                <button data-key="times" data-type="operator">&times;</button>
                <button data-key="divide" data-type="operator">รท</button>
                <button data-key="minus" data-type="operator">-</button>
                <button class="" data-type="number">7</button>
                <button class="" data-type="number">8</button>
                <button class="" data-type="number">9</button>
                <button class="" data-type="number">4</button>
                <button class="" data-type="number">5</button>
                <button class="" data-type="number">6</button>
                <button class="" data-type="number">1</button>
                <button class="" data-type="number">2</button>
                <button class="" data-type="number">3</button>
                <button class="" data-type="number">0</button>
                <button class="decimal" data-type="number">.</button>
                <button class="clear" data-type="clear">AC</button>
                <button class="equals-key" data-type="equal">=</button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
